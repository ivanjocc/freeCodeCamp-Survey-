<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Survey Form</title>
</head>
<body>
	<!-- https://survey-form.freecodecamp.rocks/ -->
	<!-- <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg" alt=""> -->
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description" style="font-style: italic;">Thank you for taking the time to help us improve the platform</p>

	<form id="survey-form" action="">
		<label id="name-label" for="name">Name
			<input type="text" id="name" placeholder="Enter your name" required>
		</label>
		
		<label id="email-label" for="email">Email
			<input type="email" id="email" placeholder="Enter your Email" required>
		</label>

		<label id="number-label" for="age">Age <span style="font-size: 0.9rem;">(optional)</span>
			<input type="number" id="number" placeholder="Age" min="10" max="99">
		</label>

		<label for="">
			Which option best describes your current role?
			<br>
			<select name="role" id="dropdown" required>
				<option disabled selected value="">
					Select current role
				</option>
				<option value="student">
					Student
				</option>
				<option value="job">
					Full Time Job
				</option>
				<option value="learn">
					Full Time Learned
				</option>
				<option value="preferNo">
					Prefer not to say
				</option>
				<option value="other">
					Other
				</option>
			</select>
		</label>

		<label for="">
			Would you recommend freeCodeCamp to a friend?
			<label for="definitely" class="label">
				<input type="radio" name="recommend" id="definitely" value="definitely">
				Definitely
			</label>
			<label for="maybe" class="label">
				<input type="radio" name="recommend" id="maybe" value="maybe">
				Maybe
			</label>
			<label for="not-sure" class="label">
				<input type="radio" name="recommend" id="not-sure" value="not-sure">
				Not sure
			</label>
		</label>

		<label for="">
			What is your favorite feature of freeCodeCamp?
			<br>
			<select name="" id="" required>
				<option disabled selected value="">
					Select an option
				</option>
				<option value="challenges">
					Challenges
				</option>
				<option value="projects">
					Projects
				</option>
				<option value="community">
					Community
				</option>
				<option value="openSource">
					Open source
				</option>
			</select>
		</label>

		<label for="">
			What would you like to see improved? <span style="font-size: 0.9rem;">(Check all that apply)</span>
			<br>
			<label for="front" class="label">
				<input type="checkbox" id="front" value="front">Front-end Projects
			</label>
			<label for="back" class="label">
				<input type="checkbox" id="back" value="back">Back-end Projects
			</label>
			<label class="label" for="data">
				<input type="checkbox" id="data" value="data">Data Visualization
			</label>
			<label class="label" for="challengesCheck">
				<input type="checkbox" id="challengesCheck" value="challengesCheck">Challenges
			</label>
			<label class="label" for="openCheck">
				<input type="checkbox" id="openCheck" value="openCheck">Open Source Community
			</label>
			<label class="label" for="gitter">
				<input type="checkbox" id="gitter" value="gitter">Gitter help rooms
			</label>
			<label class="label" for="videos">
				<input type="checkbox" id="videos" value="videos">Videos
			</label>
			<label class="label" for="cityMeet">
				<input type="checkbox" id="cityMeet" value="cityMeet">City Meetups
			</label>
			<label class="label" for="wiki">
				<input type="checkbox" id="wiki" value="wiki">Wiki
			</label>
			<label class="label" for="forum">
				<input type="checkbox" id="forum" value="forum">Forum
			</label>
			<label class="label" for="additionalCheck">
				<input type="checkbox" id="additionalCheck" value="additionalCheck">Additional Courses
			</label>
		</label>

		<label for="">
			Any comments or suggestions?
			<br>
			<textarea name="" id="" rows="5" placeholder="Enter your comment here..."></textarea>
		</label>

		<label for="">
			<input id="submit" type="submit" value="Submit">
		</label>
	</form>
</body>
</html>
